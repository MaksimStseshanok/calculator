<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="calculator-screen">
          <div data-previous-value class="previous-value"></div>
          <div data-current-value class="current-value"></div>
        </div>
        <button data-all-clear class="operation">AC</button>
        <button data-delete class="operation">←</button>
        <button data-operation class="operation">±</button>
        <button data-operation class="operation">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">+</button>
        <button data-operation class="operation extra">↹</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="operation">=</button>
        <div class="extra-block hidden">
          <button data-operation class="operation">
            x<span class="superscript">y</span>
          </button>
          <button data-operation class="operation">
            x<span class="superscript">2</span>
          </button>
          <button data-operation class="operation">
            x<span class="superscript">3</span>
          </button>
          <button data-operation class="operation">√</button>
          <button data-operation class="operation">∛</button>
        </div>
      </div>
    </main>
  </body>
</html>
